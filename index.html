<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de API</title>
    <script src="api.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite o CEP" />
        </div>

        <div>
            <label for="logradouro">Logradouro: </label>
            <input type="text" id="logradouro" />
        </div>

        <div>
            <label for="complemento">Complemento: </label>
            <input type="text" id="complemento" />
        </div>

        <div>
            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" />
        </div>

        <div>
            <label for="localidade">Localidade: </label>
            <input type="text" id="localidade" />
        </div>

        <div>
            <label for="estado">Estado(UF): </label>
            <input type="text" id="estado" />
        </div>

        <div>
            <label for="ibge">IBGE: </label>
            <input type="text" id="ibge" />
        </div>

        <div>
            <label for="gia">gia: </label>
            <input type="text" id="gia" />
        </div>

        <div>
            <label for="ddd">ddd: </label>
            <input type="text" id="ddd" />
        </div>
        
        <div>
            <label for="siafi">Siafi: </label>
            <input type="text" id="siafi" />
        </div>

        <div>
            <button type="button" onclick="buscaCep()">Buscar</button>
        </div>
    </form>
</body>

</html>
